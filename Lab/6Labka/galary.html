<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Галерея Сенів Катерини Дмитрівни</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }

        a.back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
            font-style: italic;
            text-decoration: none;
            color: #0077cc;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .col {
            padding: 10px;
            text-align: center;
        }

        .col-4 {
            flex: 0 0 33.33%;
            max-width: 33.33%;
        }

        .tablet-col-6 {
            flex: 0 0 50%;
            max-width: 50%;
        }

        .tablet-col-12,
        .mobile-col-12 {
            flex: 0 0 100%;
            max-width: 100%;
        }

        h2.my-images {
            font-size: 20px;
            margin-top: 10px;
        }

        h2.in-folder {
            font-size: 70%;
            margin-top: 10px;
        }

        h2.in-folder-bigger {
            font-size: 130%;
            margin-top: 10px;
        }

        h2.online {
            font-size: 169%;
            margin-top: 10px;
        }

        img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 10px auto 30px;
            display: block;
        }

        @media (max-width: 991px) {
            .col-4 {
                flex: 0 0 50%;
                max-width: 50%;
            }

            .col-4:nth-child(3) {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }

        @media (max-width: 767px) {
            .col-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <a class="back-link" href="index.html">Назад на головну</a>
    <h1>Галерея Сенів Катерини Дмитрівни</h1>

    <div class="row">
        <div class="col col-4">
            <h2 class="my-images">Мої зображення</h2>
            <img src="photo.jpg" alt="Фото">
        </div>
        <div class="col col-4">
            <h2 class="in-folder">Зображення у цій папці</h2>
            <img src="photo.jpg" alt="Фото">
        </div>
        <div class="col col-4">
            <h2 class="online">Зображення онлайн</h2>
            <img src="photo.jpg" alt="Фото">
        </div>
    </div>
</body>
</html>
